<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <title>front page</title>
    <meta ; charset="UTF-8" content="text/html" http-equiv="Content-type"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>

<body>
<div style="background-color:#337ab7; height:50px; color: black;">
    <h2 style="float: left;">Group Formation Tool</h2>
    <a href="/logout" style="float: right; color: black;">Logout</a>
</div>

<h2 style="text-align: center;">Sort the Questions By Date</h2>
<div>
    <table style="width: 10%;">
        <tr>

            <th>Question Title</th>
        </tr>

        <tr th:each="list1, itemStat: *{list}">

            <td><span th:text="${list1.title}"></span></td>

        </tr>

    </table>

</div>
</body>

</html>
