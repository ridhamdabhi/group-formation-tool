<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Student Page</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>

<body>
<div style="background-color:#337ab7; height:50px; color: black;">
    <h2 style="float: left;">Group Formation Tool</h2>
    <a href="/logout" style="float: right; color: black;">Logout</a>
</div>

<div style="text-align:center">
    <h2>Student page </h2>
    <br>
</div>

<p th:if="${surveyStatus ==false }">Error Submitting Survey. Try again in 5 minutes</p>
<table>
    <tr>
        <th>Course ID</th>
        <th>Course Name</th>
    </tr>

    <tr th:each="course, itemStat: *{courses}">

        <td><a th:href="@{/student-course(courseId = ${course.getCourseId()})}"><span
                th:text="${course.getCourseId()}"></span></a></td>
        <td><a><span th:text="${course.getCourseName()}"></span></a></td>


    </tr>

</table>

</body>

</html>
