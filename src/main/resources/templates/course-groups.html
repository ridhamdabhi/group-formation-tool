<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Page</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" rel="stylesheet">
</head>
<body>
<div style="background-color:#337ab7; height:50px; color: black;">
    <h2 style="float: left;">Group Formation Tool</h2>
    <a href="/logout" style="float: right; color: black;">Logout</a>
</div>

<form method="POST" style="text-align: center;" th:action="@{/course-groups}">
    <select name="courseId">
        <option th:each="course: ${courses}" th:text="${course}"></option>
    </select>
    <button type="submit">Select Course</button>
</form>
<p th:if="${groups ne null && groups.size() == 0}">No Survey Results yet</p>
<table class="table" th:if="${groups ne null && groups.size() > 0}">
    <thead>
    <tr>
        <th scope="col">Group</th>
        <th scope="col">Banner ID</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
    </tr>
    </thead>
    <tbody th:each="group: ${groups}">
    <tr>
        <th scope="row" th:text="${group.getGroupId()}"></th>
        <td th:text="${group.getBannerId()}"></td>
        <td th:text="${group.getFirstName()}"></td>
        <td th:text="${group.getLastName()}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
